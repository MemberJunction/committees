<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- Item Details -->
    <mj-collapsible-panel
        slot="field-panels"
        sectionKey="itemDetails"
        sectionName="Item Details"
        icon="fa fa-list-ol"
        [form]="this"
        [formContext]="formContext">

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="Title"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="MeetingID"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext"
            LinkType="Record" LinkComponentType="Search">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="ParentAgendaItemID"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext"
            LinkType="Record" LinkComponentType="Search">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="Sequence"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="ItemType"
            Type="dropdownlist" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="Description"
            Type="textarea" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>
    </mj-collapsible-panel>

    <!-- Presentation -->
    <mj-collapsible-panel
        slot="field-panels"
        sectionKey="presentation"
        sectionName="Presentation"
        icon="fa fa-user"
        [form]="this"
        [formContext]="formContext">

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="PresenterUserID"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext"
            LinkType="Record" LinkComponentType="Search">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="DurationMinutes"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="RelatedDocumentURL"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>
    </mj-collapsible-panel>

    <!-- Outcome -->
    <mj-collapsible-panel
        slot="field-panels"
        sectionKey="outcome"
        sectionName="Outcome"
        icon="fa fa-check-circle"
        [form]="this"
        [formContext]="formContext">

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="Status"
            Type="dropdownlist" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="Notes"
            Type="textarea" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>
    </mj-collapsible-panel>

    <!-- Related: Sub-Items -->
    <mj-collapsible-panel
        slot="after-panels"
        sectionKey="subItems"
        sectionName="Sub-Items"
        icon="fa fa-indent"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('subItems')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Agenda Items','ParentAgendaItemID')"
                [NewRecordValues]="NewRecordValues('Agenda Items')"
                [AllowLoad]="IsSectionExpanded('subItems')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('subItems', $event.totalRowCount)">
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Related: Action Items -->
    <mj-collapsible-panel
        slot="after-panels"
        sectionKey="actionItems"
        sectionName="Action Items"
        icon="fa fa-tasks"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('actionItems')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Action Items','AgendaItemID')"
                [NewRecordValues]="NewRecordValues('Action Items')"
                [AllowLoad]="IsSectionExpanded('actionItems')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('actionItems', $event.totalRowCount)">
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Related: Artifacts -->
    <mj-collapsible-panel
        slot="after-panels"
        sectionKey="artifacts"
        sectionName="Documents"
        icon="fa fa-file-alt"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('artifacts')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Artifacts','AgendaItemID')"
                [NewRecordValues]="NewRecordValues('Artifacts')"
                [AllowLoad]="IsSectionExpanded('artifacts')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('artifacts', $event.totalRowCount)">
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

</mj-record-form-container>
