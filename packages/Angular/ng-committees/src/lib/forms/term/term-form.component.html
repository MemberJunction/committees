<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- Term Details -->
    <mj-collapsible-panel
        slot="field-panels"
        sectionKey="termDetails"
        sectionName="Term Details"
        icon="fa fa-calendar-check"
        [form]="this"
        [formContext]="formContext">

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="Name"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="CommitteeID"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext"
            LinkType="Record" LinkComponentType="Search">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="StartDate"
            Type="datepicker" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="EndDate"
            Type="datepicker" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="Status"
            Type="dropdownlist" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>
    </mj-collapsible-panel>

    <!-- Related: Memberships -->
    <mj-collapsible-panel
        slot="after-panels"
        sectionKey="memberships"
        sectionName="Memberships"
        icon="fa fa-users"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('memberships')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Memberships','TermID')"
                [NewRecordValues]="NewRecordValues('Memberships')"
                [AllowLoad]="IsSectionExpanded('memberships')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('memberships', $event.totalRowCount)">
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

</mj-record-form-container>
