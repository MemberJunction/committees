<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- Basic Information -->
    <mj-collapsible-panel
        slot="field-panels"
        sectionKey="basicInformation"
        sectionName="Basic Information"
        icon="fa fa-info-circle"
        [form]="this"
        [formContext]="formContext">

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="Title"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="CommitteeID"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext"
            LinkType="Record" LinkComponentType="Search">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="Description"
            Type="textarea" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>
    </mj-collapsible-panel>

    <!-- Schedule & Location -->
    <mj-collapsible-panel
        slot="field-panels"
        sectionKey="schedule"
        sectionName="Schedule & Location"
        icon="fa fa-calendar"
        [form]="this"
        [formContext]="formContext">

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="StartDateTime"
            Type="datepicker" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="EndDateTime"
            Type="datepicker" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="TimeZone"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="LocationType"
            Type="dropdownlist" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="LocationText"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>
    </mj-collapsible-panel>

    <!-- Video Conference -->
    <mj-collapsible-panel
        slot="field-panels"
        sectionKey="videoConference"
        sectionName="Video Conference"
        icon="fa fa-video"
        [form]="this"
        [formContext]="formContext">

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="VideoProvider"
            Type="dropdownlist" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="VideoMeetingID"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="VideoJoinURL"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>
    </mj-collapsible-panel>

    <!-- Status & Recording -->
    <mj-collapsible-panel
        slot="field-panels"
        sectionKey="status"
        sectionName="Status & Recording"
        icon="fa fa-flag"
        [form]="this"
        [formContext]="formContext">

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="Status"
            Type="dropdownlist" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="VideoRecordingURL"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="TranscriptURL"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="CalendarEventID"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>
    </mj-collapsible-panel>

    <!-- Related: Agenda Items -->
    <mj-collapsible-panel
        slot="after-panels"
        sectionKey="agendaItems"
        sectionName="Agenda Items"
        icon="fa fa-list-ol"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('agendaItems')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Agenda Items','MeetingID')"
                [NewRecordValues]="NewRecordValues('Agenda Items')"
                [AllowLoad]="IsSectionExpanded('agendaItems')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('agendaItems', $event.totalRowCount)">
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Related: Attendance -->
    <mj-collapsible-panel
        slot="after-panels"
        sectionKey="attendance"
        sectionName="Attendance"
        icon="fa fa-user-check"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('attendance')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Attendances','MeetingID')"
                [NewRecordValues]="NewRecordValues('Attendances')"
                [AllowLoad]="IsSectionExpanded('attendance')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('attendance', $event.totalRowCount)">
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Related: Action Items -->
    <mj-collapsible-panel
        slot="after-panels"
        sectionKey="actionItems"
        sectionName="Action Items"
        icon="fa fa-tasks"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('actionItems')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Action Items','MeetingID')"
                [NewRecordValues]="NewRecordValues('Action Items')"
                [AllowLoad]="IsSectionExpanded('actionItems')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('actionItems', $event.totalRowCount)">
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Related: Artifacts -->
    <mj-collapsible-panel
        slot="after-panels"
        sectionKey="artifacts"
        sectionName="Documents"
        icon="fa fa-file-alt"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('artifacts')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Artifacts','MeetingID')"
                [NewRecordValues]="NewRecordValues('Artifacts')"
                [AllowLoad]="IsSectionExpanded('artifacts')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('artifacts', $event.totalRowCount)">
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

</mj-record-form-container>
