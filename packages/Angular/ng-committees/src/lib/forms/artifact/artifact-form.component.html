<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- Document Info -->
    <mj-collapsible-panel
        slot="field-panels"
        sectionKey="documentInfo"
        sectionName="Document Info"
        icon="fa fa-file-alt"
        [form]="this"
        [formContext]="formContext">

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="Title"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="Description"
            Type="textarea" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="ArtifactType"
            Type="dropdownlist" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>
    </mj-collapsible-panel>

    <!-- Location & Provider -->
    <mj-collapsible-panel
        slot="field-panels"
        sectionKey="location"
        sectionName="Location & Provider"
        icon="fa fa-link"
        [form]="this"
        [formContext]="formContext">

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="URL"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="Provider"
            Type="dropdownlist" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="ExternalID"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>
    </mj-collapsible-panel>

    <!-- Associations -->
    <mj-collapsible-panel
        slot="field-panels"
        sectionKey="associations"
        sectionName="Associations"
        icon="fa fa-sitemap"
        [form]="this"
        [formContext]="formContext">

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="CommitteeID"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext"
            LinkType="Record" LinkComponentType="Search">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="MeetingID"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext"
            LinkType="Record" LinkComponentType="Search">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="AgendaItemID"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext"
            LinkType="Record" LinkComponentType="Search">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="ActionItemID"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext"
            LinkType="Record" LinkComponentType="Search">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="UploadedByUserID"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext"
            LinkType="Record" LinkComponentType="Search">
        </mj-form-field>
    </mj-collapsible-panel>

    <!-- Metadata -->
    <mj-collapsible-panel
        slot="field-panels"
        sectionKey="metadata"
        sectionName="Metadata"
        icon="fa fa-info-circle"
        [form]="this"
        [formContext]="formContext">

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="MimeType"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="FileSize"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>
    </mj-collapsible-panel>

</mj-record-form-container>
