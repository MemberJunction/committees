<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- Type Details -->
    <mj-collapsible-panel
        slot="field-panels"
        sectionKey="typeDetails"
        sectionName="Type Details"
        icon="fa fa-tag"
        [form]="this"
        [formContext]="formContext">

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="Name"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="Description"
            Type="textarea" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="IsStandards"
            Type="checkbox" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="DefaultTermMonths"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>

        <mj-form-field [record]="record" [ShowLabel]="true" FieldName="IconClass"
            Type="textbox" [EditMode]="EditMode" [formContext]="formContext">
        </mj-form-field>
    </mj-collapsible-panel>

    <!-- Related: Committees -->
    <mj-collapsible-panel
        slot="after-panels"
        sectionKey="committees"
        sectionName="Committees"
        icon="fa fa-users"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('committees')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Committees','TypeID')"
                [NewRecordValues]="NewRecordValues('Committees')"
                [AllowLoad]="IsSectionExpanded('committees')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('committees', $event.totalRowCount)">
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

</mj-record-form-container>
