<mj-record-form-container [record]="record" [formComponent]="this">

    <!-- ========================================
         FIELD PANELS
         ======================================== -->
    <!-- Basic Information Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="basicInformation"
        sectionName="Basic Information"
        icon="fa fa-info-circle"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Name"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Description"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="TypeID"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="CharterDocumentURL"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
            LinkType="URL"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="MissionStatement"
            Type="textarea"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Type"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Hierarchy & Organization Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="hierarchyOrganization"
        sectionName="Hierarchy & Organization"
        icon="fa fa-sitemap"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ParentCommitteeID"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
            LinkType="Record"
            LinkComponentType="Search"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="OrganizationID"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="ParentCommittee"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="RootParentCommitteeID"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- Lifecycle Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="lifecycle"
        sectionName="Lifecycle"
        icon="fa fa-calendar-alt"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="Status"
            Type="dropdownlist"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="IsPublic"
            Type="checkbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="FormationDate"
            Type="datepicker"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="DissolutionDate"
            Type="datepicker"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>

    <!-- System Metadata Section -->
    <mj-collapsible-panel slot="field-panels"
        sectionKey="systemMetadata"
        sectionName="System Metadata"
        icon="fa fa-cog"
        [form]="this"
        [formContext]="formContext">
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_CreatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>
        <mj-form-field 
            [record]="record"
            [ShowLabel]="true"
            FieldName="__mj_UpdatedAt"
            Type="textbox"
            [EditMode]="EditMode"
            [formContext]="formContext"
        ></mj-form-field>

    </mj-collapsible-panel>
    <!-- ========================================
         RELATED ENTITY PANELS - AFTER
         ======================================== -->

    <!-- Committees Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="committees"
        sectionName="Committees"
        icon="fa fa-users"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('committees')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Committees','ParentCommitteeID')"
                [NewRecordValues]="NewRecordValues('Committees')"
                [AllowLoad]="IsSectionExpanded('committees')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('committees', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Meetings Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="meetings"
        sectionName="Meetings"
        icon="fa fa-calendar-alt"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('meetings')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Meetings','CommitteeID')"
                [NewRecordValues]="NewRecordValues('Meetings')"
                [AllowLoad]="IsSectionExpanded('meetings')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('meetings', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Terms Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="terms"
        sectionName="Terms"
        icon="fa fa-calendar-alt"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('terms')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Terms','CommitteeID')"
                [NewRecordValues]="NewRecordValues('Terms')"
                [AllowLoad]="IsSectionExpanded('terms')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('terms', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Memberships Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="memberships"
        sectionName="Memberships"
        icon="fa fa-users"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('memberships')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Memberships','CommitteeID')"
                [NewRecordValues]="NewRecordValues('Memberships')"
                [AllowLoad]="IsSectionExpanded('memberships')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('memberships', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Action Items Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="actionItems"
        sectionName="Action Items"
        icon="fa fa-tasks"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('actionItems')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Action Items','CommitteeID')"
                [NewRecordValues]="NewRecordValues('Action Items')"
                [AllowLoad]="IsSectionExpanded('actionItems')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('actionItems', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>

    <!-- Artifacts Section -->
    <mj-collapsible-panel slot="after-panels"
        sectionKey="artifacts"
        sectionName="Artifacts"
        icon="fa fa-file"
        variant="related-entity"
        [form]="this"
        [formContext]="formContext"
        [badgeCount]="GetSectionRowCount('artifacts')"
        [defaultExpanded]="false">
        <div *ngIf="record.IsSaved">
            <mj-explorer-entity-data-grid
                [Params]="BuildRelationshipViewParamsByEntityName('Artifacts','CommitteeID')"
                [NewRecordValues]="NewRecordValues('Artifacts')"
                [AllowLoad]="IsSectionExpanded('artifacts')"
                [ShowToolbar]="false"
                (AfterDataLoad)="SetSectionRowCount('artifacts', $event.totalRowCount)"
                >
            </mj-explorer-entity-data-grid>
        </div>
    </mj-collapsible-panel>
</mj-record-form-container>
